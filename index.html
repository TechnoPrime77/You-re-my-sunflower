<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸŒ»</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .scene {
    position: relative;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
  }

  @keyframes sway {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(1.5deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-1.5deg); }
    100% { transform: rotate(0deg); }
  }

  .flower {
    position: relative;
    width: 240px;
    height: 240px;
    margin: auto;
  }

  .petal {
    position: absolute;
    width: 46px;
    height: 110px;
    background: linear-gradient(
      to bottom,
      #fde047 0%,
      #facc15 40%,
      #f97316 70%,
      #dc2626 100%
    );
    border-radius: 60% 60% 50% 50%;
    top: 5px;
    left: 97px;
    transform-origin: center 110px;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
  }

  .center {
    position: absolute;
    width: 95px;
    height: 95px;
    background: radial-gradient(circle at top left, #3b1f0e, #1a0f08);
    border-radius: 50%;
    top: 72px;
    left: 72px;
    box-shadow:
      inset 0 0 15px rgba(0,0,0,0.6),
      0 0 8px rgba(0,0,0,0.4);
  }

  .center::after {
    content: "";
    position: absolute;
    inset: 12px;
    background: radial-gradient(circle, #5a2d14, transparent 70%);
    border-radius: 50%;
  }

  .stem {
    width: 12px;
    height: 230px;
    background: linear-gradient(#2f855a, #166534);
    margin: auto;
    border-radius: 6px;
  }

  .leaf {
    position: absolute;
    width: 85px;
    height: 45px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 305px;
    left: 135px;
    transform: rotate(-20deg);
    animation: leafMove 4s ease-in-out infinite;
  }

  @keyframes leafMove {
    0%,100% { transform: rotate(-20deg); }
    50% { transform: rotate(-10deg); }
  }

  .text {
    margin-top: 25px;
    text-align: center;
    font-size: 20px;
    color: #3a2506;
  }

  .glow {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,200,0,0.35), transparent 70%);
    border-radius: 50%;
    top: -30px;
    left: -30px;
    filter: blur(12px);
    z-index: -1;
    animation: glowPulse 5s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="glow"></div>

    <div class="flower">
      <div class="center"></div>
      <script>
        for (let i = 0; i < 20; i++) {
          const offset = Math.random() * 4 - 2;
          document.write(
            `<div class="petal" style="transform: rotate(${i * 18 + offset}deg);"></div>`
          );
        }
      </script>
    </div>

    <div class="stem"></div>
    <div class="leaf"></div>

    <div class="text">
      For you ðŸŒ» <br>
      Even the wind carries my thoughts to you.
    </div>
  </div>
</body>
</html>
