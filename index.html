<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üåª</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* INTRO PAGE */
  .intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #fff7cc, #fde68a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    z-index: 10;
    transition: opacity 1s ease;
  }

  .intro.fade {
    opacity: 0;
    pointer-events: none;
  }

  .intro h1 {
    font-size: 32px;
    color: #3a2506;
  }

  .intro p {
    font-size: 18px;
    opacity: 0.7;
  }

  /* SCENE */
  .scene {
    position: relative;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .scene.show {
    opacity: 1;
  }

  @keyframes sway {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(1.5deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-1.5deg); }
    100% { transform: rotate(0deg); }
  }

  /* STEM (ANCHOR) */
  .stem {
    width: 12px;
    height: 240px;
    background: linear-gradient(#2f855a, #166534);
    margin: auto;
    border-radius: 6px;
    position: relative;
  }

  /* üåª FLOWER ‚Äî NOW ATTACHED TO STEM */
  .flower {
    position: absolute;
    bottom: 220px; /* sits directly on stem */
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
  }

  .petal {
    position: absolute;
    width: 45px;
    height: 100px;
    background: radial-gradient(circle at top, #fde047, #f59e0b);
    border-radius: 50%;
    top: 10px;
    left: 87px;
    transform-origin: center 100px;
  }

  .center {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #7c4a1e, #4b2e13);
    border-radius: 50%;
    top: 65px;
    left: 65px;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
  }

  /* LEAF ‚Äî NOW ATTACHED TO STEM */
  .leaf {
    position: absolute;
    width: 80px;
    height: 40px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 120px;
    left: 10px;
    transform: rotate(-25deg);
    animation: leafMove 4s ease-in-out infinite;
  }

  @keyframes leafMove {
    0%,100% { transform: rotate(-25deg); }
    50% { transform: rotate(-15deg); }
  }

  .glow {
    position: absolute;
    width: 280px;
    height: 280px;
    background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
    border-radius: 50%;
    top: -30px;
    left: -30px;
    filter: blur(10px);
    z-index: -1;
    animation: glowPulse 5s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* BIGGER, CLEARER TEXT */
  .text {
    margin-top: 40px;
    text-align: center;
    font-size: 26px;
    color: #3a2506;
    line-height: 1.4;
  }
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" onclick="startExperience()">
  <h1>Here‚Äôs a sunflower i can get u rnn üåª</h1>
  <p>Tap to see it</p>
</div>

<!-- SCENE -->
<div class="scene" id="scene">
  <div class="glow"></div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="flower">
    <div class="center"></div>
    <script>
      for (let i = 0; i < 18; i++) {
        document.write(
          `<div class="petal" style="transform: rotate(${i * 20}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="text">
    For you My Lovee‚ù§Ô∏èüåª <br>
    Ilysm‚ù§Ô∏èüåπ‚ù§Ô∏è
  </div>
</div>

<script>
  function startExperience() {
    document.querySelector('.intro').classList.add('fade');
    document.getElementById('scene').classList.add('show');
    document.getElementById('music').play();
  }
</script>

</body>
</html>
