<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üåª</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .scene {
    position: relative;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    cursor: pointer;
  }

  @keyframes sway {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(1.5deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-1.5deg); }
    100% { transform: rotate(0deg); }
  }

  /* üåª BIGGER FLOWER */
  .flower {
    position: relative;
    width: 320px;
    height: 320px;
    margin: auto;
  }

  .petal {
    position: absolute;
    width: 60px;
    height: 150px;
    background: linear-gradient(
      to bottom,
      #fde047 0%,
      #facc15 40%,
      #f97316 70%,
      #dc2626 100%
    );
    border-radius: 60% 60% 50% 50%;
    top: 0;
    left: 130px;
    transform-origin: center 150px;
    filter: drop-shadow(0 3px 3px rgba(0,0,0,0.25));
  }

  .center {
    position: absolute;
    width: 130px;
    height: 130px;
    background: radial-gradient(circle at top left, #3b1f0e, #1a0f08);
    border-radius: 50%;
    top: 95px;
    left: 95px;
    box-shadow: inset 0 0 18px rgba(0,0,0,0.6);
  }

  .center::after {
    content: "";
    position: absolute;
    inset: 18px;
    background: radial-gradient(circle, #5a2d14, transparent 70%);
    border-radius: 50%;
  }

  /* üå± STEM */
  .stem {
    width: 14px;
    height: 260px;
    background: linear-gradient(#2f855a, #166534);
    margin: auto;
    border-radius: 7px;
    position: relative;
  }

  /* üåø LEAF CONNECTED TO STEM */
  .leaf {
    position: absolute;
    width: 100px;
    height: 55px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 90px;
    left: 14px;
    transform-origin: left center;
    transform: rotate(-25deg);
    animation: leafMove 4s ease-in-out infinite;
  }

  @keyframes leafMove {
    0%,100% { transform: rotate(-25deg); }
    50% { transform: rotate(-15deg); }
  }

  /* ‚ú® GLOW */
  .glow {
    position: absolute;
    width: 380px;
    height: 380px;
    background: radial-gradient(circle, rgba(255,200,0,0.35), transparent 70%);
    border-radius: 50%;
    top: -40px;
    left: -40px;
    filter: blur(14px);
    z-index: -1;
    animation: glowPulse 5s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* üìù BIGGER TEXT */
  .text {
    margin-top: 35px;
    text-align: center;
    font-size: 28px;
    color: #3a2506;
    line-height: 1.4;
  }

  .hint {
    font-size: 14px;
    opacity: 0.6;
    margin-top: 10px;
  }
</style>
</head>

<body>

<!-- üéµ MUSIC (upload music.mp3 to GitHub repo) -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scene" onclick="playMusic()">
  <div class="glow"></div>

  <div class="flower">
    <div class="center"></div>
    <script>
      for (let i = 0; i < 22; i++) {
        const offset = Math.random() * 4 - 2;
        document.write(
          `<div class="petal" style="transform: rotate(${i * 16 + offset}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="text">
    For you üåª <br>
    Even the wind carries my thoughts to you.
    <div class="hint">(tap anywhere)</div>
  </div>
</div>

<script>
  let started = false;
  function playMusic() {
    if (!started) {
      document.getElementById("bgMusic").play();
      started = true;
    }
  }
</script>

</body>
</html>
