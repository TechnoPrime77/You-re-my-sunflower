<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üåª</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Georgia, serif;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    overflow: hidden;
  }

  /* INTRO */
  .intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #fff7cc, #fde68a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    z-index: 10;
    transition: opacity 1s ease;
  }

  .intro.fade {
    opacity: 0;
    pointer-events: none;
  }

  .intro h1 {
    font-size: 32px;
    color: #3a2506;
  }

  .intro p {
    font-size: 18px;
    opacity: 0.7;
  }

  /* TOGGLE */
  .toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 8px 14px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    color: #fff;
    font-size: 13px;
    cursor: pointer;
    z-index: 5;
  }

  body.night {
    background: linear-gradient(to top, #020617, #0f172a, #1e293b);
  }

  /* SCENE */
  .scene {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .scene.show { opacity: 1; }

  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(1deg); }
  }

  /* üåª NORMAL SUNFLOWER */
  .flower {
    position: relative;
    width: 260px;
    height: 260px;
  }

  .petal {
    position: absolute;
    width: 44px;
    height: 120px;
    background: #facc15;
    border-radius: 50%;
    top: 0;
    left: 108px;
    transform-origin: center 120px;
  }

  .center {
    position: absolute;
    width: 120px;
    height: 120px;
    background: #3b1f0e;
    border-radius: 50%;
    top: 70px;
    left: 70px;
  }

  /* STEM + LEAF */
  .stem {
    width: 14px;
    height: 220px;
    background: #2f855a;
    border-radius: 7px;
    position: relative;
  }

  .leaf {
    position: absolute;
    width: 90px;
    height: 45px;
    background: #4ade80;
    border-radius: 0 100% 0 100%;
    top: 90px;
    left: 14px;
    transform: rotate(-25deg);
  }

  /* TEXT */
  .text {
    margin-top: 30px;
    font-size: 26px;
    color: #3a2506;
    text-align: center;
  }

  body.night .text {
    color: #facc15;
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" onclick="startExperience()">
  <h1>Here‚Äôs a sunflower i can get u rnn üåª</h1>
  <p>Tap to see it</p>
</div>

<div class="toggle" onclick="document.body.classList.toggle('night')">
  Sunset / Night
</div>

<!-- SCENE -->
<div class="scene" id="scene">

  <div class="flower">
    <div class="center"></div>
    <script>
      for (let i = 0; i < 22; i++) {
        document.write(
          `<div class="petal" style="transform: rotate(${i * 16}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="text">
    For youuu My Loveee‚ù§Ô∏èüåª
    I hope you love it..Ilysm‚ù§Ô∏è
  </div>
</div>

<script>
  function startExperience() {
    document.querySelector('.intro').classList.add('fade');
    document.getElementById('scene').classList.add('show');
    document.getElementById('music').play();
  }
</script>

</body>
</html>
