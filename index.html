<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸŒ»</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    overflow: hidden;
  }

  /* ---------- INTRO SCREEN ---------- */
  .intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #fff7cc, #fde68a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1.2s ease;
  }

  .intro h1 {
    font-size: 32px;
    color: #3a2506;
    margin-bottom: 15px;
  }

  .intro p {
    font-size: 18px;
    opacity: 0.7;
  }

  .intro.fade {
    opacity: 0;
    pointer-events: none;
  }

  /* ---------- SCENE ---------- */
  .scene {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  .scene.show {
    opacity: 1;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(1.5deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-1.5deg); }
    100% { transform: rotate(0deg); }
  }

  /* ---------- FLOWER ---------- */
  .flower {
    position: relative;
    width: 320px;
    height: 320px;
  }

  .petal {
    position: absolute;
    width: 60px;
    height: 150px;
    background: linear-gradient(
      to bottom,
      #fde047 0%,
      #facc15 40%,
      #f97316 70%,
      #dc2626 100%
    );
    border-radius: 60% 60% 50% 50%;
    top: 0;
    left: 130px;
    transform-origin: center 150px;
  }

  .center {
    position: absolute;
    width: 130px;
    height: 130px;
    background: radial-gradient(circle at top left, #3b1f0e, #1a0f08);
    border-radius: 50%;
    top: 95px;
    left: 95px;
    box-shadow: inset 0 0 18px rgba(0,0,0,0.6);
  }

  /* ---------- STEM + LEAF ---------- */
  .stem {
    width: 14px;
    height: 260px;
    background: linear-gradient(#2f855a, #166534);
    border-radius: 7px;
    position: relative;
    margin-top: -10px;
  }

  .leaf {
    position: absolute;
    width: 100px;
    height: 55px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 90px;
    left: 14px;
    transform: rotate(-25deg);
    animation: leafMove 4s ease-in-out infinite;
  }

  @keyframes leafMove {
    0%,100% { transform: rotate(-25deg); }
    50% { transform: rotate(-15deg); }
  }

  /* ---------- TEXT ---------- */
  .text {
    margin-top: 35px;
    text-align: center;
    font-size: 30px;
    color: #3a2506;
    line-height: 1.4;
  }

  /* ---------- GLOW ---------- */
  .glow {
    position: absolute;
    width: 380px;
    height: 380px;
    background: radial-gradient(circle, rgba(255,200,0,0.35), transparent 70%);
    border-radius: 50%;
    filter: blur(14px);
    z-index: -1;
  }
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" onclick="startExperience()">
  <h1>Hereâ€™s the sunflower you asked for ðŸŒ»</h1>
  <p>Tap to see it</p>
</div>

<!-- SCENE -->
<div class="scene" id="scene">
  <div class="glow"></div>

  <div class="flower">
    <div class="center"></div>
    <script>
      for (let i = 0; i < 22; i++) {
        const offset = Math.random() * 4 - 2;
        document.write(
          `<div class="petal" style="transform: rotate(${i * 16 + offset}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="text">
    For you ðŸŒ» <br>
    Even the wind carries my thoughts to you.
  </div>
</div>

<script>
  function startExperience() {
    document.querySelector('.intro').classList.add('fade');
    document.getElementById('scene').classList.add('show');
    document.getElementById('music').play();
  }
</script>

</body>
</html>
