<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸŒ»</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    overflow: hidden;
    transition: background 1.5s ease;
  }

  body.night {
    background: linear-gradient(to top, #020617, #0f172a, #1e293b);
  }

  /* ---------- INTRO ---------- */
  .intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #fff7cc, #fde68a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1.2s ease;
  }

  .intro h1 {
    font-size: 34px;
    color: #3a2506;
  }

  .intro p {
    font-size: 18px;
    opacity: 0.7;
  }

  .intro.fade {
    opacity: 0;
    pointer-events: none;
  }

  /* ---------- TOGGLE ---------- */
  .toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    z-index: 5;
    backdrop-filter: blur(6px);
  }

  /* ---------- SCENE ---------- */
  .scene {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  .scene.show {
    opacity: 1;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(1.2deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-1.2deg); }
    100% { transform: rotate(0deg); }
  }

  /* ---------- FLOWER ---------- */
  .flower {
    position: relative;
    width: 360px;
    height: 360px;
  }

  .petal.outer {
    position: absolute;
    width: 70px;
    height: 170px;
    background: linear-gradient(
      to bottom,
      #fde047 0%,
      #facc15 45%,
      #f97316 75%,
      #dc2626 100%
    );
    border-radius: 80% 80% 60% 60%;
    top: 0;
    left: 145px;
    transform-origin: center 170px;
  }

  .petal.inner {
    position: absolute;
    width: 55px;
    height: 130px;
    background: linear-gradient(
      to bottom,
      #fde68a 0%,
      #fbbf24 60%,
      #ea580c 100%
    );
    border-radius: 80% 80% 60% 60%;
    top: 40px;
    left: 152px;
    transform-origin: center 130px;
    opacity: 0.9;
  }

  .center {
    position: absolute;
    width: 150px;
    height: 150px;
    background:
      radial-gradient(circle at 30% 30%, #5a2d14, #1a0f08),
      repeating-radial-gradient(circle, #000 0 2px, transparent 2px 4px);
    border-radius: 50%;
    top: 105px;
    left: 105px;
    box-shadow: inset 0 0 22px rgba(0,0,0,0.7);
  }

  /* ---------- STEM ---------- */
  .stem {
    width: 16px;
    height: 280px;
    background: linear-gradient(#2f855a, #14532d);
    border-radius: 8px;
    position: relative;
    margin-top: -10px;
  }

  .leaf {
    position: absolute;
    width: 110px;
    height: 60px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 100px;
    left: 16px;
    transform: rotate(-25deg);
    animation: leafMove 4s ease-in-out infinite;
  }

  @keyframes leafMove {
    0%,100% { transform: rotate(-25deg); }
    50% { transform: rotate(-15deg); }
  }

  /* ---------- TEXT ---------- */
  .text {
    margin-top: 40px;
    text-align: center;
    font-size: 32px;
    color: #3a2506;
    transition: color 1.2s ease;
  }

  body.night .text {
    color: #facc15;
  }

  /* ---------- GLOW ---------- */
  .glow {
    position: absolute;
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, rgba(255,200,0,0.35), transparent 70%);
    border-radius: 50%;
    filter: blur(18px);
    z-index: -1;
    transition: opacity 1.2s ease;
  }

  body.night .glow {
    opacity: 0.35;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="intro" onclick="startExperience()">
  <h1>Hereâ€™s the sunflower you asked for ðŸŒ»</h1>
  <p>Tap to see it</p>
</div>

<div class="toggle" onclick="toggleMode()">Sunset / Night</div>

<div class="scene" id="scene">
  <div class="glow"></div>

  <div class="flower">
    <div class="center"></div>

    <script>
      for (let i = 0; i < 24; i++) {
        document.write(
          `<div class="petal outer" style="transform: rotate(${i * 15}deg);"></div>`
        );
      }
      for (let i = 0; i < 20; i++) {
        document.write(
          `<div class="petal inner" style="transform: rotate(${i * 18}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="text">
    For you ðŸŒ» <br>
    Even the wind carries my thoughts to you.
  </div>
</div>

<script>
  function startExperience() {
    document.querySelector('.intro').classList.add('fade');
    document.getElementById('scene').classList.add('show');
    document.getElementById('music').play();
  }

  function toggleMode() {
    document.body.classList.toggle('night');
  }
</script>

</body>
</html>
