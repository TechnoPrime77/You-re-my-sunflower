<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Youuu My Loveee‚ù§Ô∏è üåª</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #fef3c7, #fde68a, #facc15);
    overflow: hidden;
  }

  body.night {
    background: linear-gradient(to top, #020617, #0f172a, #1e293b);
  }

  /* INTRO */
  .intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, #fff7cc, #fde68a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1s ease;
  }

  .intro.fade {
    opacity: 0;
    pointer-events: none;
  }

  .intro h1 {
    font-size: 32px;
    color: #3a2506;
  }

  .intro p {
    opacity: 0.7;
  }

  /* TOGGLE */
  .toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 8px 14px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    color: #fff;
    font-size: 13px;
    cursor: pointer;
    z-index: 5;
  }

  /* SCENE */
  .scene {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: sway 6s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  .scene.show { opacity: 1; }

  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    25% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
  }

  /* üåª REAL SUNFLOWER */
  .flower {
    position: relative;
    width: 340px;
    height: 340px;
  }

  .petal {
    position: absolute;
    width: 34px;
    height: 170px;
    background: linear-gradient(
      to bottom,
      #ffd84d 0%,
      #facc15 70%,
      #f59e0b 100%
    );
    clip-path: polygon(
      50% 0%,
      70% 8%,
      90% 35%,
      70% 85%,
      50% 100%,
      30% 85%,
      10% 35%,
      30% 8%
    );
    top: 0;
    left: 153px;
    transform-origin: center 170px;
  }

  .center {
    position: absolute;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #3b1f0e, #1a0f08);
    border-radius: 50%;
    top: 95px;
    left: 95px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.8);
  }

  .center::after {
    content: "";
    position: absolute;
    inset: 10px;
    background:
      repeating-radial-gradient(
        circle,
        rgba(255,255,255,0.05) 0 2px,
        transparent 2px 4px
      );
    border-radius: 50%;
  }

  /* STEM */
  .stem {
    width: 16px;
    height: 260px;
    background: linear-gradient(#2f855a, #14532d);
    border-radius: 8px;
    position: relative;
    margin-top: -10px;
  }

  .leaf {
    position: absolute;
    width: 120px;
    height: 60px;
    background: linear-gradient(#4ade80, #15803d);
    border-radius: 0 100% 0 100%;
    top: 110px;
    left: 16px;
    transform: rotate(-25deg);
  }

  /* TEXT */
  .text {
    margin-top: 35px;
    font-size: 30px;
    text-align: center;
    color: #3a2506;
  }

  body.night .text {
    color: #facc15;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="intro" onclick="startExperience()">
  <h1>Here‚Äôs the sunflower that i could get u rn üåª</h1>
  <p>Tap to see it</p>
</div>

<div class="toggle" onclick="document.body.classList.toggle('night')">
  Sunset / Night
</div>

<div class="scene" id="scene">
  <div class="flower">
    <div class="center"></div>

    <script>
      for (let i = 0; i < 36; i++) {
        document.write(
          `<div class="petal" style="transform: rotate(${i * 10}deg);"></div>`
        );
      }
    </script>
  </div>

  <div class="stem">
    <div class="leaf"></div>
  </div>

  <div class="text">
    For youuu My Loveee‚ù§Ô∏è üåª<br>
    I hope you love it..Ilysm‚ù§Ô∏è
  </div>
</div>

<script>
  function startExperience() {
    document.querySelector('.intro').classList.add('fade');
    document.getElementById('scene').classList.add('show');
    document.getElementById('music').play();
  }
</script>

</body>
</html>
